<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/menu.css"/>
    <title>Contato</title>
</head>

<body>
    <header>
        <div id ="logo">
            <img id ="images" src = "../assets/img/pizzaria bibocas.png" alt ="logo da pizzaria">
        </div>

        <h1> Contato </h1>
        <div id="links">
            <a href="../index.html" target="_blank" title="Home">Home</a>
            <a href="./menu.html" target="_blank" title="menu">Menu</a>
            <a href="./contato.html" target="_blank" title="Contato">Contato</a>
        </div>
    </header>

    <main>
        <form>
            <fieldset>
                <h2>Fale conosco!</h2>
                
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required maxlength="100">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email">
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" rows="5" required></textarea>
                
                <button type="submit">Enviar</button>
            </fieldset>
        </form>

        <div class="maps">
            <h1> Nossa Localização</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3673.225199023096!2d-47.01267592377618!3d-22.978744940448575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c8cd9c133b52f5%3A0xbe859c603dcb641b!2sEscola%20SENAI%20de%20Valinhos!5e0!3m2!1spt-BR!2sbr!4v1727780580113!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>

    <footer>
        <p>Site desenvolvido por <a href="https://github.com/limabea23" target="_blank" title="GitHub">Beatriz Lima</a> e <a href="https://github.com/annabialeme" target="_blank" title="GitHub">Anna Beatriz Leme</a> </p>
    </footer>
</body>
</html>
