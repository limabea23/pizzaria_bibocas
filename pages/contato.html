<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/menu.css"/>
    <title>Contato</title>
</head>

<body>
    <header>
        <div id ="logo">
            <img id ="images" src = "../assets/img/pizzaria bibocas.png" alt ="logo da pizzaria">
        </div>

        <h1> Contato </h1>
        <div id="links">
            <a href="index.html" target="_blank" title="Home">Home</a>
            <a href="./menu.html" target="_blank" title="menu">Menu</a>
            <a href="./contato.html" target="_blank" title="Contato">Contato</a>
        </div>
    </header>

    <main>
        <form>
            <fieldset>
                <h2>Fale conosco!</h2>
                
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required maxlength="100">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email">
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" rows="5" required></textarea>
                
                <button type="submit">Enviar</button>
            </fieldset>
        </form>

    <footer>
        <p>Site desenvolvido por <a href="https://github.com/limabea23" target="_blank" title="GitHub">Beatriz Lima</a> e <a href="https://github.com/annabialeme" target="_blank" title="GitHub">Anna Beatriz Leme</a> </p>
    </footer>
</body>
</html>
